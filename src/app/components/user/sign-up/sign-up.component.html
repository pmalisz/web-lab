<div class="content">
    <h3>Rejestracja</h3>
    <div class="form-group">
        <input type="email" class="form-control" placeholder="E-mail" #userEmail required />
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Hasło" #userPwd required />
    </div>
    <div class="form-group">
        <input type="button" class="custom-btn" value="Zarejestruj się" (click)="authService.signUp(userEmail.value, userPwd.value)" />
    </div>
</div>
